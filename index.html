<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Государственный музей изобразительных искусств имени А. С. Пушкина</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container skiplink-wrap">
        <a href="#main" class="skiplink grey-btn" hreflang="en">Skip to main</a>
    </div>
    <header>
        <div class="container">
            <nav aria-label="Главное меню">
                <ul>
                    <li><a href="#museum">Музей</a></li>
                    <li><a href="#">Посетителям</a></li>
                    <li><a href="#exhibitions">Выставки и&nbsp;события</a></li>
                </ul>

                <!--
                    <ul role="menu">
                        <li role="none">
                            <a role="menuitem">
                -->
            </nav>
        </div>
    </header>
    <main id="main">
        <h1 class="visually-hidden">Государственный музей изобразительных искусств имени А. С. Пушкина</h1>
        <section class="slider" role="banner">
            <div class="container">
                <div class="slider__item">
                    <img class="slider__img" width="1032" height="599" src="/images/banner.jpg" alt="От Дюрера до Матисса, с десятого июля по первое ноября">
                    <a href="#" class="slider__btn purple-btn">Билеты онлайн</a>
                </div>
            </div>
        </section>
        <nav aria-label="Дополнительные ссылки" class="add-nav">
            <ul class="container add-nav__links">
                <li><a class="purple-btn add-nav__link" href="#">Купить билет</a></li>
                <li><a class="purple-btn add-nav__link" href="#">Стать другом</a></li>
                <li><a class="purple-btn add-nav__link" href="#">Онлайн-магазин</a></li>
            </ul>
        </nav>
        <section id="exhibitions">
            <div class="container">
                <h2>Выставки и события</h2>
            </div>
        </section>
        <section id="museum">
            <div class="container">
                <h2>Музей</h2>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Онлайн-трансляции</h2>
                <iframe class="video" title="Трансляция первого митапа Питералли" width="1030" height="610" src="https://www.youtube.com/embed/ZLWbpQ_MXN8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>
</html>
